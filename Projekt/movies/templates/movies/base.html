{% load static %}
<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Katalog filmów{% endblock %}</title>

    <!-- Bootstrap 5 z CDN-u -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Twój arkusz (opcjonalnie) -->
    <link rel="stylesheet" href="{% static 'movies/styles.css' %}">
  </head>
  <body class="container py-4">
    <h1 class="mb-4">
      <a href="{% url 'movies:list' %}" class="text-decoration-none">Katalog filmów</a>
    </h1>

    {% block content %}{% endblock %}
  </body>
</html>
