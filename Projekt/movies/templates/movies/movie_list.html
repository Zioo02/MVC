{% extends "movies/base.html" %}
{% block title %}Lista filmów{% endblock %}
{% block content %}
  <a class="btn btn-primary mb-3" href="{% url 'movies:add' %}">Dodaj film</a>
  <table class="table table-striped">
    <thead><tr><th>Tytuł</th><th>Reżyser</th><th>Ocena</th><th></th></tr></thead>
    <tbody>
      {% for movie in movies %}
      <tr>
        <td>{{ movie.title }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.rating }}</td>
        <td><a class="btn btn-sm btn-outline-secondary"
               href="{% url 'movies:edit' movie.pk %}">Edytuj</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="4">Brak filmów w bazie.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
